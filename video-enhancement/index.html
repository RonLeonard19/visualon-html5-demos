<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Stict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-CN">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <link rel="shortcut icon" href="#"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/iframe-resizer/4.0.4/iframeResizer.contentWindow.min.js"></script>

  <title>VisualOn HTML5+ Video Enhancement</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/split.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="../common/assets/assets.js"></script>
  <script src="js/split.js"></script>
  <link rel="stylesheet" href="../common/css/main.css"/>
  <script src="../common/js/tool.js"></script>

  <!-- player SDK & plugin -->
<script src="../../libs/voplayer-videoEnhance.min.js?n=1"></script>
<script src="../../libs/voplayer.min.js?n=1"></script>
  <!-- player ui sdk -->
<link href="../../libs/voplayer-ui.min.css?n=1" rel="stylesheet" />
<script src="../../libs/voplayer-ui.min.js?n=1"></script>
  <style>
    video {
      filter: brightness(100%) contrast(100%) saturate(100%);
    }
  </style>
</head>

<body style="margin-left: 12px; margin-right: 12px;max-width: 720px">
  <div>
    <div class="input-group mt-3 col-lg-6 col-10" style="display: none">
      <div class="input-group-prepend">
        <label class="input-group-text" for="videoSelector">Video Source:</label>
      </div>
      <select class="custom-select" id="videoSelector">
        <option value="https://d1w9xdakxie2rx.cloudfront.net/html5/tos/TearsofSteel.mpd" data-type="dash">Tears of steel</option>
      </select>
    </div>
  </div>
  <div id="player-frame" class="mt-2 vop-player-frame" style="margin-right: 10px;">
      <div id="fullscreen-Container" style="width: 100%;height: 100%; position:absolute">
        <div id="player-container" style="width: 100%;height: 100%; position:absolute;"></div>
      </div>
    </div>
  <div>
    <div>
      <div id="speed" class="btn-group btn-sm btn-group-toggle" data-toggle="buttons">
        <label class="btn btn-secondary active">
          <input type="radio" name="options" id="ultraFast" autocomplete="off"> Ultra Fast
        </label>
        <label class="btn btn-secondary">
          <input type="radio" name="options" id="fast" autocomplete="off"> Fast
        </label>
        <label class="btn btn-secondary">
          <input type="radio" name="options" id="medium" autocomplete="off"> Medium
        </label>
        <label class="btn btn-secondary">
          <input type="radio" name="options" id="slow" autocomplete="off"> Slow
        </label>
      </div>
    </div>
    <div class="custom-control custom-switch col-4">
      <input type="checkbox" class="custom-control-input" id="split" checked>
      <label class="custom-control-label" for="split">Split Screen</label>
    </div>
    <font color="grey">
      <div class="row">
        <div class="col-4">FPS: <span id="fpsVideoEnhancement"></span></div>
      </div>
    </font>
    <div style="height:20px"></div>
    <script src="js/main.js"></script>
  </div>
</body>

</html>
