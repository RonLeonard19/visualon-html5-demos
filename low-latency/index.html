<html>
  <head>
    <link rel="stylesheet" href="../common/css/main.css"/>
    <link rel="stylesheet" href="./css/main.css"/>
    <script src="../common/js/ResizeSensor.js"></script>
    <script src="../common/js/jquery-1.10.2.min.js"></script>
    <script src="../common/voplayer.min.js"></script>
    <script src="./js/jquery-1.10.2.min.js"></script>
    <script src="./js/main.js"></script>
  </head>
  <body>
    <button onclick="onClickLoadStream()" class="loadbtn" style="display: inline-block">Start</button>
    <div id="idShowWallClock" style="display: inline-block; vertical-align:bottom">
      <span id="wallclock"></span>
    </div>
    <div>
      <div class="player" style="display: inline-block;">
        <h2>Low Latency Mode</h2>
        <div class="html5-video-player">
          <div id="idContainerLowlatency">
            <div class="vop-logo">
              <a href="http://www.visualon.com" target="_Blank">
                <img src="./assets/logo.png"></img>
              </a>
            </div>
            <div class="vop-spinner">
              <div class="vop-spinner-container">
                <div class="vop-spinner-rotator">
                  <div class="vop-spinner-left">
                    <div class="vop-spinner-circle">
                    </div>
                  </div>
                  <div class="vop-spinner-right">
                    <div class="vop-spinner-circle">
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="player" style="display: inline-block;">
        <h2>Normal Mode</h2>
        <div class="html5-video-player">
          <div id="idContainerNormal">
            <div class="vop-logo">
            <a href="http://www.visualon.com" target="_Blank">
              <img src="./assets/logo.png"></img>
            </a>
          </div>
          <div class="vop-spinner">
            <div class="vop-spinner-container">
              <div class="vop-spinner-rotator">
                <div class="vop-spinner-left">
                  <div class="vop-spinner-circle">
                  </div>
                </div>
                <div class="vop-spinner-right">
                  <div class="vop-spinner-circle">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      </div>
    </div>
  </body>
</html>
